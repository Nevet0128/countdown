<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study time</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/icons8-open-book-96.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <img
      id="alarm-icon"
      class="hidde"
      src="./assets/alarm.png"
      alt="alarm icon"
    />
    <audio id="audio-alarm" src="assets/Alarm-ringtone.mp3"></audio>
    <audio id="" src="assets/MOTFD-dramatic.mp3"></audio>
    <audio
      id="rain-and-thunder-sounds"
      src="assets/Rain Sound and Thunder.mp3"
    ></audio>
    <div id="clock"></div>

    <h1 id="main-title">STUDY TIME</h1>

    <section id="toDo-container">
      <h2 class="toDo-section">AÃ±adir tareas</h2>

      <div class="toDo-section" id="set-task">
        <input type="text" id="new-task" />
        <button id="add-task">AÃ±adir</button>
      </div>

      <div class="toDo-section" id="pending-task">
        <h2>Pendientes</h2>
      </div>

      <div class="toDo-section" id="completed-task">
        <h2>Completadas</h2>
      </div>
    </section>

    <main id="container">
      <div id="date"></div>
      <p id="count-down">00:00:00</p>

      <div id="set-count-down">
        <label for="hours">Horas: </label>
        <input type="text" id="hours" />
        <label for="minutes">Minutos: </label>
        <input type="text" id="minutes" />
        <br /><br />
        <button id="start">Iniciar</button>
        <button id="pause" class="hidde">Pausar</button>
        <button id="resume" class="hidde">Reanudar</button>
        <button id="restart" class="hidde">Reiniciar</button>
        <button id="delete" class="hidde">Eliminar</button>
      </div>
    </main>

    <section id="music-section">
      <div class="bar-container">
        <input type="range" id="song-bar" step="1" />
      </div>

      <div class="bar-container" id="volume-bar">
        <span id="volume-icon">ðŸ”Š</span>
        <input
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="0.1"
          id="audio-volume"
        />
      </div>

      <div class="bar-container" id="music-handler">
        <img
          id="previous-song"
          src="assets/previous-icon.png"
          alt="previous song icon"
        />
        <img
          id="pause-song"
          src="assets/pause-icon.png"
          alt="pause song icon"
        />
        <img id="play-song" src="assets/play-icon.png" alt="play song icon" />
        <img id="next-song" src="assets/next-icon.png" alt="next song icon" />
        <img
          id="aleatory-song"
          src="assets/aleatory-icon.png"
          alt="aleatory song icon"
        />
      </div>
    </section>
  </body>

  <script src="./js/main.js"></script>
  <script src="./js/toDo-section.js"></script>
</html>
