<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiar</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <img
      id="alarm-icon"
      class="hidde"
      src="./assets/alarm.png"
      alt="alarm icon"
    />
    <audio id="" src="assets/Alarm-ringtone.mp3"></audio>
    <audio id="audio-alarm" src="assets/MOTFD-dramatic.mp3"></audio>

    <main id="container">
      <input type="range" id="song-bar" step="1" />

      <span>🔊</span>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="0.1"
        id="audio-volume"
      />

      <p id="clock">00:00:00</p>

      <div id="set-cuenta-atras">
        <p>INICIAR CUENTA ATRÁS</p>

        <label for="hours">Horas: </label>
        <input type="text" id="hours" />
        <label for="minutes">Minutos: </label>
        <input type="text" id="minutes" />
        <br /><br />
        <button id="start">Iniciar</button>
        <button id="pause" class="hidde">Pausar</button>
        <button id="resume" class="hidde">Reanudar</button>
        <button id="restart" class="hidde">Reiniciar</button>
        <button id="delete" class="hidde">Eliminar</button>
      </div>
    </main>
  </body>

  <script src="./js/main.js"></script>
</html>
